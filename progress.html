<!doctype html>
<link rel="stylesheet" type="text/css" href="progress.css">
<title>Progress Bar Demo</title>
<div class="popup outer">
    <div><h1>Your Progress</h1></div>
    <div class="popup inner">
        <div class="popup-content">
            <div class="bar-section">
                <span class="bar-label">Reached:</span>
                <div class="progress-bar"><div id="progress"></div></div>
                <div class="target">Target $125</div>
                <div id="progress-symbol" class="progress-detail"></div>
                <div id="progress-label" class="progress-detail"></div>
            </div>
            <div class="bar-message">
                <img class="message-detail" src="info.png"></img>
                <span class="message-detail">You need $69 more to reach your target.</span>
            </div>
        </div>
    </div>
</div>
<script src="progress.js"></script>
